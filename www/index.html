<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/ChatController.js"></script>

    <!-- dependencies -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
  </head>
  <body ng-app="chatRoom">

    <ion-pane ng-controller="ChatController" ng-cloak>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Chatroom</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card" ng-repeat="message in messages">
          <div class="item item-text-wrap">
            {{message.content}}
          </div>
          <div class="item item-divider" style="text-align:right;">
            {{message.from}}, {{message.date}}
          </div>
        </div>
      </ion-content>
      <div class="bar bar-footer">
        <input name="message" ng-model="message"/>
        <button ng-click="sendMessage()">Send</button>
      </div>
    </ion-pane>
  </body>
</html>
